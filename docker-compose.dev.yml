version: '3.8'

services:
  # Backend API сервис (development)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: skud-backend-dev
    restart: unless-stopped
    ports:
      - "8003:8003"
    volumes:
      # Монтируем базу данных для персистентности
      - ./real_skud_data.db:/app/real_skud_data.db
      # Монтируем конфигурацию
      - ./real_skud_config.ini:/app/real_skud_config.ini
      # Монтируем директории для загрузки данных
      - ./data_input:/app/data_input
      - ./uploads:/app/uploads
      # Монтируем код для hot reload (development)
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - skud-network
    command: ["uvicorn", "clean_api:app", "--host", "0.0.0.0", "--port", "8003", "--reload"]

  # Frontend сервис (development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: skud-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Монтируем код для hot reload (development)
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_API_URL=http://localhost:8003
    depends_on:
      - backend
    networks:
      - skud-network
    command: ["npm", "run", "dev"]

networks:
  skud-network:
    driver: bridge